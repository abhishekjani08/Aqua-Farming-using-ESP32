{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<title>Water Quality</title>
<style>

</style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="/">Advanced Control System and Water Quality Prediction using ML for Aqua Farms</a>
        </div>
    </nav>


    <div class="container mt-4">
     
        <form class="row g-3" method="POST">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="formGroupExampleInput" class="form-label">Dissolved Oxygen</label>
                <input type="text" class="form-control" name="DO" placeholder="Enter Dissolved Oxygen">
            </div>
            <div class="col-md-6">
                <label for="formGroupExampleInput" class="form-label">pH</label>
                <input type="text" class="form-control" name="pH" placeholder="Input pH">
            </div>
            <div class="col-md-6">
                <label for="formGroupExampleInput" class="form-label">Temperature</label>
                <input type="text" class="form-control" name="Temperature" placeholder="Input Temperature">
            </div>
            <div class="col-md-6">
                <label for="formGroupExampleInput" class="form-label">TDS</label>
                <input type="text" class="form-control" name="tds" placeholder="Example input placeholder">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        {% if result %}
        <h1>Water is {{result}}</h1>
        {% endif %}    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>


</body>

</html>
